name: winser2016imageUpdate

on: workflow_dispatch

permissions:
    id-token: write
    contents: write

jobs:
    winser2016imageUpdate:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Lint code
          run: |
            az bicep build --file ./products/winser2016image/main.bicep
        - name: Set up Azure CLI
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        - name: Get Azure VM Image
          id: get-image
          run: |
                image=$(az vm image list --offer WindowsServer --publisher MicrosoftWindowsServer --sku 2016-datacenter --all --output tsv --query "[?sku=='2016-Datacenter'].version")
                echo "::set-output name=image::$image"
                imagelist=`echo $image | sed -e "s/[\r\n]\+/'/g"`
                imagedescription="@description(' $imagelist ')"
                sed -i -e "1s/^.*$/$imagedescription/g" ./products/winser2016image/main.bicep

        - name: Commit and push changes
          run: |
                git config user.name github-actions
                git config user.email github-actions@github.com
                git add ./products/winser2016image/main.bicep
                git commit -m "Update Bicep file with Azure VM image"
                git push
        - name: Deploy Template Spec
          run: |
                az ts create --name winser2016vm --location japaneast --resource-group templateSpecRG --version ${{ github.run_number }} --template-file ./products/winser2016image/main.bicep